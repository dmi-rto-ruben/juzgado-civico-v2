<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Identidad</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl">
        <form action="{{ route('personas.store') }}" method="POST" enctype="multipart/form-data" class="bg-white rounded-lg shadow-md p-6">
            <!-- @csrf -->
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Registro de Identidad</h2>
            
            <div class="space-y-6">
                <!-- Datos básicos -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre completo*</label>
                    <input type="text" name="nombre_completo" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <!-- Sección de identificadores -->
                <div>
                    <h3 class="text-lg font-medium text-gray-800 mb-3">Identificadores</h3>
                    <div id="identificadores-container" class="space-y-3">
                        <div class="identificador-item flex gap-3 items-center">
                            <select name="identificadores[0][tipo]"
                                class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option value="curp">CURP</option>
                                <option value="ine">INE</option>
                                <option value="pas_amer">Pasaporte Americano</option>
                                <option value="pas_mex">Pasaporte Mexicano</option>
                                <option value="apodo">Apodo</option>
                                <option value="tatuaje">Tatuaje</option>                        
                                <option value="rasgo">Rasgo físico característico</option>
                                <option value="otro">Otro</option>
                            </select>
                            <input type="text" name="identificadores[0][dato]" placeholder="Dato/Descripción"
                                class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <button type="button" class="remove-id w-8 h-8 flex items-center justify-center bg-red-100 text-red-600 rounded-full hover:bg-red-200 transition-colors">
                                ×
                            </button>
                        </div>
                    </div>
                    <button type="button" id="add-identificador"
                        class="mt-3 inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded text-blue-700 bg-blue-100 hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        + Agregar identificador
                    </button>
                </div>
                
                <!-- Descripción física -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Descripción física</label>
                    <textarea name="descripcion_fisica" rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                
                <!-- Botón de enviar -->
                <div class="pt-2">
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Guardar Identidad
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
    // JavaScript para manejar identificadores dinámicos
    document.getElementById('add-identificador').addEventListener('click', function() {
        const container = document.getElementById('identificadores-container');
        const index = container.children.length;
        const newItem = document.createElement('div');
        newItem.className = 'identificador-item flex gap-3 items-center';
        newItem.innerHTML = `
            <select name="identificadores[${index}][tipo]"
                class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <option value="curp">CURP</option>
                <option value="ine">INE</option>
                <option value="pas_amer">Pasaporte Americano</option>
                <option value="pas_mex">Pasaporte Mexicano</option>
                <option value="apodo">Apodo</option>
                <option value="tatuaje">Tatuaje</option>                        
                <option value="rasgo">Rasgo físico característico</option>
                <option value="otro">Otro</option>
            </select>
            <input type="text" name="identificadores[${index}][dato]" placeholder="Dato/Descripción"
                class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <button type="button" class="remove-id w-8 h-8 flex items-center justify-center bg-red-100 text-red-600 rounded-full hover:bg-red-200 transition-colors">
                ×
            </button>
        `;
        container.appendChild(newItem);
        
        // Agregar evento al nuevo botón de eliminar
        newItem.querySelector('.remove-id').addEventListener('click', function() {
            container.removeChild(newItem);
        });
    });

    // Agregar evento a los botones de eliminar existentes
    document.querySelectorAll('.remove-id').forEach(button => {
        button.addEventListener('click', function() {
            this.closest('.identificador-item').remove();
        });
    });
    </script>
</body>
</html>
