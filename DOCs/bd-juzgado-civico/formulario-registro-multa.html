<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-200">

    <div class="container mx-auto px-4">
        <h1 class="text-2xl font-bold mb-6">Registro de Multa de Tránsito</h1>
        
        <form method="POST" action="{{ route('infracciones.store') }}" class="bg-white rounded-lg shadow p-6">
                <!--@csrf-->                    
            <div class="grid grid-cols-1 gap-6">
                <!-- Buscador de Infractor -->
                <div>
                    <label class="block font-medium mb-2">Infractor*</label>
                    <x-person-search-input name="persona_id" required />
                </div>
                
                <!-- Artículos infringidos -->
                <div>
                    <label class="block font-medium mb-2">Artículos Infringidos*</label>
                    <textarea name="articulos" rows="3" class="w-full border rounded p-2" required></textarea>
                    <p class="text-sm text-gray-500 mt-1">Ej: Art. 34, fracción V del Reglamento de Tránsito</p>
                </div>
                
                <!-- Monto y Fecha -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block font-medium mb-2">UMAS a Pagar*</label>
                        <input type="number" step="0.01" min="0" name="umas_pagar" class="border rounded p-2 w-full" required>
                    </div>
                    
                    <div>
                        <label class="block font-medium mb-2">Fecha de Infracción*</label>
                        <input type="date" name="fecha_infraccion" class="border rounded p-2 w-full" required>
                    </div>
                </div>
                
                <!-- Lugar -->
                <div>
                    <label class="block font-medium mb-2">Lugar de la Infracción*</label>
                    <input type="text" name="lugar" class="border rounded p-2 w-full" required>
                    <p class="text-sm text-gray-500 mt-1">Ej: Calle Principal esquina con Secundaria, Col. Centro</p>
                </div>
            </div>
            
            <div class="mt-6">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Registrar Multa
                </button>
            </div>
        </form>
    </div>
    
</body>
</html>
